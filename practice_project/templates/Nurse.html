{% extends "base.html" %}

{% block title %}
Nurse
{% endblock title %}
        

{% block body %} 
<div class="container">
    <div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">
<br>

{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category , message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  {{message}}
  <button type = "button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
{% endif %}
{% endwith %}


<h2 class="text-center text-white bg-primary">Nurse Page</h2>
<br>

<form action="/Nurse" method="post" class="jumbotron">

<div class="from-group">

<input type ="text" class="form-control" name="nurse_name"  placeholder="Nurse Name" required ></input>

</div>
<br>
<div class="from-group">

<input type ="email" class="form-control" name="email"  value ={{current_user.email}} required ></input>
    
</div>
<br>

<button type="submit" class="btn btn-warning btn-sm btn-block">Register</button>


</form>
</div>
<div class="col-md-4"></div>



    </div>
</div>
{% endblock body %}
